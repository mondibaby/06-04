<body>
    <script>
            
    //Declaring class  
    class Employee  
      {  
    //Initializing an object  
        constructor(id,name)  
        {  
          this.id=id;  
          this.name=name;  
        }  
    //Declaring method  
        detail()  
        {  
      document.writeln(this.id+" "+this.name+"<br>")  
        }  
      }  
    //passing object to a variable   
    var baby1=new Employee(101,"baby");  
    var baby2=new Employee(102,"satya");  
    baby1.detail(); //calling method  
    baby2.detail();  
    </script> 
    <script>
        class Bike  
        {  
          constructor()  
          {  
            this.company="Honda";  
          }  
        }  
        class Vehicle extends Bike {  
          constructor(name,price) {  
           super();  
            this.name=name;  
            this.price=price;  
          }   
        }  
        var v = new Vehicle("Shine","70000");  
        document.writeln(v.company+" "+v.name+" "+v.price);  
    </script>
